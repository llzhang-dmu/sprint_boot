<!DOCTYPE html>
<html>
<head><script src="js/jquery-3.2.1.min.js"></script></head>
<body>

user
<button id="button" class="button">click</button>
<script>
//«∞Ã®”√jquery+ajax
$('#button').click(function(){
	alert("hello");
	$.ajax({
        type:'GET',
        url:'http://localhost:8080/user/home',
        dataType:'json',
        success:function(data){
                $.each(data.users,function(i,item){
                    alert(i);
                    alert(item.username);
                    alert(item.password);
                });
        }
    });
});
    
</script>


</body>
</html>
